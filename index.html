<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['annotationchart']}]}"></script>

  </head>

  <body>
    <h1>Bitcoin Market Cap vs. Top 100 Altcoins</h1>
    <div id='chart_div' class='chart_div' style='width: 900px; height: 500px;'></div>
    <div class="spacer" style="height: 3em;"></div>
    <h1>Percentage of Bitcoin Market Share Within Top 100 Cryptocoins</h1>
    <div id='chart_div2' class='chart_div' style='width: 900px; height: 500px;'></div>
  </body>
  <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['annotationchart']});
      google.setOnLoadCallback(drawChart);
      var data = new google.visualization.DataTable();
      var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
      var options = {
        displayAnnotations: true,
        fill: 50,
      };
      // for 2nd chart
      var data2 = new google.visualization.DataTable();
      var chart2 = new google.visualization.AnnotationChart(document.getElementById('chart_div2'));
      var options2 = {
        displayAnnotations: true,
        fill: 50,
      };
      function drawChart() {
        data.addColumn('date', 'Date');
        data.addColumn('number', 'BTC market cap');
        data.addColumn('number', 'Top 100 coins market cap');

        data2.addColumn('date', 'Date');
        data2.addColumn('number', 'BTC market cap percent');
        data2.addColumn('number', 'Top 100 coins market cap percent');

        // example data
        // rows = [
        //   [new Date(2314, 2, 15), 12400, 
        //                           10645],
        //   [new Date(2314, 2, 16), 24045,
        //                           12374],
        //   [new Date(2314, 2, 17), 35022,
        //                           15766],
        //   [new Date(2314, 2, 18), 12284,
        //                           34334],
        //   [new Date(2314, 2, 19), 8476,
        //                           66467],
        //   [new Date(2314, 2, 20), 0,
        //                           79463]
        // ];
        //addRows(rows);
        getData();
      }
      function addRows(rows) {
        data.addRows(rows);
        chart.draw(data, options);
      }
      function addRows2(rows) {
        data2.addRows(rows);
        chart2.draw(data2, options2);
      }
      function getData() {
        $.getJSON("/alldays", function(data) {
          // data should be in format like:
          // { "_id" : "alldays" , "data" : [ 
          //   [ "2015-08-21T15:55:08.248000" , 3388209119 , 4065317716] 
          //   , [ "2015-08-22T15:55:08.489000" , 3302292847 , 3960929352] 
          // ]}
          if (data.data) {
            var convertedData = convertData(data.data);
            addRows(convertedData);

            var convertedDataPercent = convertDataPercent(data.data);
            addRows2(convertedDataPercent);
          }

        });
      }
      /**
       * input 
       * [ 
             [ "2015-08-21T15:55:08.248000" , 3388209119 , 4065317716] 
             , [ "2015-08-22T15:55:08.489000" , 3302292847 , 3960929352] 
         ]
       * 
       * output
       * [ 
             [ new Date(2015, 8, 21) , 3388209119 , 4065317716] 
             , [ new Date(2015, 8, 22) , 3302292847 , 3960929352] 
         ]
       */
      function convertData(dataArray) {
        var dataCopy = [];
        for (var i=0; i<dataArray.length; i++) {
          var elem = dataArray[i];
          var elemCopy = [new Date(elem[0]), elem[1], elem[2]];
          dataCopy.push(elemCopy);
        }
        return dataCopy;
      }

      /**
       * input 
       * [ 
             [ "2015-08-21T15:55:08.248000" , 3388209119 , 4065317716] 
             , [ "2015-08-22T15:55:08.489000" , 3302292847 , 3960929352] 
         ]
       * 
       * output
       * [ 
             [ new Date(2015, 8, 21) , 83.34 , 100] 
             , [ new Date(2015, 8, 22) , 83.37 , 100] 
         ]
       */
      function convertDataPercent(dataArray) {
        var dataCopy = [];
        for (var i=0; i<dataArray.length; i++) {
          var elem = dataArray[i];
          var percent = (elem[1] / elem[2]) * 100;
          var elemCopy = [new Date(elem[0]), percent, 100];
          dataCopy.push(elemCopy);
        }
        return dataCopy;
      }
    </script>
    <style>
    body {
      background-color: lightgrey;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: rgb(148,148,148);
    }
    .chart_div {
      margin: auto;
      -webkit-box-shadow: 10px 10px 5px 0px rgba(148,148,148,0.75);
      -moz-box-shadow: 10px 10px 5px 0px rgba(148,148,148,0.75);
      box-shadow: 10px 10px 5px 0px rgba(148,148,148,0.75);
    }
    </style>
</html>
